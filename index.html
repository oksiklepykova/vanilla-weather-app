<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
      <div class="weather-app-wrapper">
          <div class="weather-app">
            <form id="search-form" class="mb-3">
              <div class="row">
                <div class="col-9">
                  <input 
                    type="search" 
                    placeholder="Type a city.."
                    class="form-control" 
                    id="city-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-3">
                  <input 
                    type="submit" 
                    value="Search"
                    class="btn btn-primary w-100"
                  />  
                </div>
              </div>
            </form>
            <div class="overview">
              <h1 id="city"></h1>
              <ul>
               <li>Last updated: <span id="date"></span></li>
               <li id="description"></li>
              </ul>
            </div>
            <div class="row"> 
                <div class="col-6">
                  <div class="d-flex weather-temperature">  
                   <img src="" 
                        alt="Clear"
                        id="icon">
                      <div> 
                       <strong id="temperature"></strong>
                       <span class="units">
                       <a href="#" id="celsius-link">째C</a> | 
                       <a href="#" id="fahrenheit-link" class="active">째F</a></span>  
                      </div>
                  </div>
                </div>
                <div class="col-6">
                    <ul>
                      <li>Humidity: <span id="humidity"></span>%</li>
                      <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                </div>
            </div>
            <div class="weather-forecast">
              <div class="row">
                <div class="col-2">
                  <div class="weather-forest-date">
                  Tue
                  </div>
                  <img src="https://ssl.gstatic.com/onebox/weather/48/rain.png" alt="" width="44" />
                  <div class="weather-forest-temperature">
                    <span class="weather-forecast-temperature-max">2째</span>
                    <span class="weather-forecast-temperature-min">0째</span>
                  </div>
                </div>                
              </div>
            </div>
          </div>
          <small>
            <a href="https://github.com/oksiklepykova/vanilla-weather-app" target="_blank">
                Open-source code
            </a> by Oksana Klepyk
          </small>
      </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
